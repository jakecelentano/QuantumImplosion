<html>
<head>
	<title>Insight Remote Online</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">

 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body bgcolor=white>

<canvas id="mychart" class="block"></canvas>
    <script>
    		var ctx = document.getElementById("mychart").getContext("2d");
    		ctx.canvas.width = 4;
    		ctx.canvas.height = 1;
    		var myBarChart = new Chart(ctx, {
    			type: 'bar',
    			data: {
    				labels: ["0-32", "32-64", "64-128", "128-256", "256-512"],
    				datasets: [{
    					label: '% Speeds',
    					data: [12, 19, 3, 5, 2],
    					backgroundColor: [
			                'rgba(255, 99, 132, 0.2)',
			                'rgba(54, 162, 235, 0.2)',
			                'rgba(255, 206, 86, 0.2)',
			                'rgba(75, 192, 192, 0.2)',
			                'rgba(153, 102, 255, 0.2)',
			                'rgba(255, 159, 64, 0.2)'
			            ],
			            borderColor: [
			                'rgba(255,99,132,1)',
			                'rgba(54, 162, 235, 1)',
			                'rgba(255, 206, 86, 1)',
			                'rgba(75, 192, 192, 1)',
			                'rgba(153, 102, 255, 1)',
			                'rgba(255, 159, 64, 1)'
			            ],
			            borderWidth: 1
    				}]
    			},
    			options: {
			        scales: {
			            yAxes: [{
			                ticks: {
			                    beginAtZero:true
			                }
			            }]
			        }
			    }
    		});
    </script>

<div class="jumbotron text-center">
  <h1>HP Insight Remote Online</h1> 
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1><strong>Tiles</strong></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="tile blue">
        <h3 class="title">Storage Use</h3>
        <canvas id="storageChart" class="block"></canvas>
      	<script>
      		var ctx = document.getElementById("storageChart").getContext("2d");
      		ctx.canvas.width = 40;
      		ctx.canvas.height = 26;
    			var storageChart = new Chart(ctx, {
    				type: 'pie',
    				data: {
    					labels: ["Used Storage", "Free Storage"],
    					datasets: [{
    						label: 'Storage',
    						data: [15, 85],
    						backgroundColor: ['rgba(255, 128, 0, 0.2)', 'rgba(0, 255, 255, 0.2)'],
                borderColor: ['rgba(255, 128, 0, 1)', 'rgba(0, 255, 255, 1)'],
                borderWidth: 1
    					}]
    				},
    				options: {
    					animation: {
    						animateScale: true
    					}
    				}
    			});
      	</script>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="tile blue">
        <h3 class="title">CPU Usage</h3>
        <canvas id="CPUChart" class="block"></canvas>
        <script>
          var ctx = document.getElementById("CPUChart").getContext("2d");
          ctx.canvas.width = 40;
          ctx.canvas.height = 26;
          var CPUChart = new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ["System Average", "User Average"],
              datasets: [{
                label: 'CPU',
                data: [60, 40],
                backgroundColor: ['rgba(255, 128, 0, 0.2)', 'rgba(0, 255, 255, 0.2)'],
                borderColor: ['rgba(255, 128, 0, 1)', 'rgba(0, 255, 255, 1)'],
                borderWidth: 1
              }]
            },
            options: {
              animation: {
                animateScale: true
              }
            }
          });
        </script>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="tile blue">
        <h3 class="title">Node Info</h3>
        <canvas id="nodeChart" class="block"></canvas>
        <script>
          var ctx = document.getElementById("nodeChart").getContext("2d");
          ctx.canvas.width = 40;
          ctx.canvas.height = 26;
          var nodeChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ["Offline", "Missing"],
              datasets: [{
                label: "Node Count",
                data: [11, 7],
                backgroundColor: ['rgba(255, 128, 0, 0.2)', 'rgba(0, 255, 255, 0.2)'],
                borderColor: ['rgba(255, 128, 0, 1)', 'rgba(0, 255, 255, 1)'],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
          });
        </script>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="tile blue">
        <h3 class="title">Deduplication</h3>
        <p>Hello Green, this is a colored tile.</p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="tile blue">
        <h3 class="title">File I/O</h3>
        <canvas id="fileChart" class="block"></canvas>
        <script>
          var ctx = document.getElementById("fileChart").getContext("2d");
          ctx.canvas.width = 40;
          ctx.canvas.height = 26;
          var fileChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ["Vlun", "Port Targets", "Port Read", "Port Write"],
              datasets: [{
                label: "Average Size (KiB)",
                data: [4, 6, 13, 9],
                backgroundColor: ['rgba(0, 0, 255, 0.2)', 'rgba(255, 0, 0, 0.2)', 'rgba(255, 0, 255, 0.2)', 'rgba(0, 255, 0, 0.2)'],
                borderColor: ['rgba(0, 0, 255, 1)', 'rgba(255, 0, 0, 1)', 'rgba(255, 0, 255, 1)', 'rgba(0, 255, 0, 1)'],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
          });
        </script>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="tile blue">
        <h3 class="title">Bandwidth</h3>
        <canvas id="bandwidthChart" class="block"></canvas>
        <script>
          var ctx = document.getElementById("bandwidthChart").getContext("2d");
          ctx.canvas.width = 40;
          ctx.canvas.height = 26;
          var bandwidthChart = new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ["Read", "Write"],
              datasets: [{
                label: 'CPU',
                data: [30, 70],
                backgroundColor: ['rgba(255, 128, 0, 0.2)', 'rgba(0, 255, 255, 0.2)'],
                borderColor: ['rgba(255, 128, 0, 1)', 'rgba(0, 255, 255, 1)'],
                borderWidth: 1
              }]
            },
            options: {
              animation: {
                animateScale: true
              }
            }
          });
        </script>
      </div>
    </div>    
  </div>
</div>

</body>
</html>
