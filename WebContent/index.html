<canvas id="mychart" class="block"></canvas>
    <script>
    		var ctx = document.getElementById("mychart").getContext("2d");
    		ctx.canvas.width = 4;
    		ctx.canvas.height = 1;
    		var myBarChart = new Chart(ctx, {
    			type: 'bar',
    			data: {
    				labels: ["0-32", "32-64", "64-128", "128-256", "256-512"],
    				datasets: [{
    					label: '% Speeds',
    					data: [12, 19, 3, 5, 2],
    					backgroundColor: [
			                'rgba(255, 99, 132, 0.2)',
			                'rgba(54, 162, 235, 0.2)',
			                'rgba(255, 206, 86, 0.2)',
			                'rgba(75, 192, 192, 0.2)',
			                'rgba(153, 102, 255, 0.2)',
			                'rgba(255, 159, 64, 0.2)'
			            ],
			            borderColor: [
			                'rgba(255,99,132,1)',
			                'rgba(54, 162, 235, 1)',
			                'rgba(255, 206, 86, 1)',
			                'rgba(75, 192, 192, 1)',
			                'rgba(153, 102, 255, 1)',
			                'rgba(255, 159, 64, 1)'
			            ],
			            borderWidth: 1
    				}]
    			},
    			options: {
			        scales: {
			            yAxes: [{
			                ticks: {
			                    beginAtZero:true
			                }
			            }]
			        }
			    }
    		});
    </script>

<div class="jumbotron text-center">
  <h1>HP Insight Remote Online</h1>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1><strong>Tiles</strong></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="tile blue">
        <h3 class="title">Storage Use</h3>
        <canvas id="storageChart" class="block"></canvas>
    	<script>
    		var ctx = document.getElementById("storageChart").getContext("2d");
    		ctx.canvas.width = 40;
    		ctx.canvas.height = 26;
			var storageChart = new Chart(ctx, {
				type: 'pie',
				data: {
					labels: ["Used Storage", "Free Storage"],
					datasets: [{
						label: 'Storage',
						data: [15, 85],
						backgroundColor: ['rgba(255, 128, 0, 0.2)', 'rgba(0, 255, 255, 0.2)']
					}]
				},
				options: {
					animation: {
						animateScale: true
					}
				}
			});
    	</script>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="tile blue">
        <h3 class="title">CPU Usage</h3>

      </div>
    </div>
    <div class="col-sm-4">
      <div class="tile blue">

        <p>Hello Orange, this is a colored tile.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
